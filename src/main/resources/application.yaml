spring:
  profiles:
    active: env

  config:
    import: optional:file:.env[.properties]

server:
  port: 8080

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method

# Debug logging for troubleshooting
logging:
  level:
    org.springdoc: DEBUG
    org.springframework.web: DEBUG
